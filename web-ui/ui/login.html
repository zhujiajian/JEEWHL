	<body class="login-layout">

			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>

                            <span class="red">JEEWHL</span>

                        </h1>
								<h4 class="blue" id="id-company-text">&copy; 立群工作室</h4>
							</div>
							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请 登 录
                                    </h4>

											<div class="space-6"></div>

											<form id="loginForm">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="loginName" name="loginName" class="form-control" placeholder="请输入用户名" />
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
                                                    <input id="remember" name="remember" type="checkbox" class="ace" />
                                                    <span class="lbl"> 自动登录 </span>
                                                </label>

														<button id="loginButn" type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>

                                                </button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											<div class="social-or-login center"></div>

											<div class="space-6"></div>
											<div id="msg-wrap" style="min-height: 23px;margin-top: 5px;margin-bottom: 5px;height: auto!important;">
												<div id="msg-error">
													<i class="fa fa-times-circle"></i>
													<span></span>
												</div>
											</div>
										</div>
										<!-- /.widget-main -->

										<div class="toolbar clearfix">
											<!-- <div>
												<a href="#" data-target="#forgot-box" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i> I forgot my password
												</a>
											</div>

											<div>
												<a href="#" data-target="#signup-box" class="user-signup-link">
													I want to register
													<i class="ace-icon fa fa-arrow-right"></i>
												</a>
											</div> -->
										</div>
									</div>
									<!-- /.widget-body -->
								</div>
								<!-- /.login-box -->

									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        Retrieve Password
                                    </h4>

											<div class="space-6"></div>
											<p>
												Enter your email and to receive instructions
											</p>

											<form>
												<fieldset>
													<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="email" class="form-control" placeholder="Email" />
													<i class="ace-icon fa fa-envelope"></i>

											</form>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" />

														</span>
                                            </label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">

		<script src="../static/bootstrap/js/bootstrap-tab.js"></script>
		<script src="../static/ace/js/ace.min.js"></script>
		<script src="../static/content/layer/layer.js"></script>
		<script src="../static/content/js/jquery.validate.min.js"></script>
		<script src="../static/content/js/messages_zh.js"></script>
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				$(document).on('click', '.toolbar a[data-target]', function(e) {
					e.preventDefault();
					var target = $(this).data('target');
					$('.widget-box.visible').removeClass('visible'); //hide others
					$(target).addClass('visible'); //show target
				});

				$("#loginForm").validate({
					errorElement: "em",
					errorPlacement: function(error, element) {
						// Add the `help-block` class to the error element
						error.addClass("help-block");

						if(element.prop("type") === "checkbox") {
							error.insertAfter(element.parent("label"));
						} else {
							error.insertAfter(element);
						}
					},
					highlight: function(element, errorClass, validClass) {
						$(element).parents(".block").addClass("has-error").removeClass("has-success");
					},
					unhighlight: function(element, errorClass, validClass) {
						$(element).parents(".block").addClass("has-success").removeClass("has-error");
					},
					rules: {
						loginName: "required",
						password: "required"
					}

				});

				$("#loginButn").on('click', function() {

					if($("#loginForm").valid()) {
						var remember = "";
						if($("#remember").prop('checked')) {
							var remember = 1;
						}

						$.post(apiUrl + "/system/sysUser/login", {
							username: $("#loginName").val(),
							password: $("#password").val()
						}, function(data) {
							if(!data.results) {
								$("#msg-error").css("visibility", "visible");
								$("#msg-error span").text(data.message);
								return;
							}
							var result = data.results;
							sessionStorage.setItem("token", result.token);
							sessionStorage.setItem("loginName", result.loginName);
							sessionStorage.setItem("loginId", result.id);
							sessionStorage.setItem("expire", new Date().getTime());
							location.href = "home/index.html";
						})
					}
				});

				$("#loginName").focus();

				$(document).keydown(function(event) {
					if(event.keyCode == 13) {
						$("#loginButn").click();
					}
				});
			});
		</script>
